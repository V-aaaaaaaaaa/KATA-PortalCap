<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Capacitaciones - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --azul-oscuro: #0D2D5C;
            --azul-medio: #1E4A8B;
            --amarillo: #FFD100;
            --rojo: #E4002B;
            --gris-claro: #f5f7fa;
            --gris-medio: #e4e7eb;
            --texto-oscuro: #2C3E50;
            --texto-medio: #5D6D7E;
        }

        body {
            background-color: var(--gris-claro);
            color: var(--texto-oscuro);
            line-height: 1.6;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(13, 45, 92, 0.2);
            border-bottom: 3px solid var(--amarillo);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .logo span {
            color: var(--amarillo);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(228, 0, 43, 0.3);
        }

        .nav-btn:hover {
            background-color: #C40024;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 0, 43, 0.4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--amarillo) 0%, #FFC400 100%);
            color: var(--azul-oscuro);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .dropdown-menu {
            position: absolute;
            top: 60px;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            min-width: 150px;
            z-index: 1000;
        }

        .dropdown-menu.show {
            display: block;
        }

        .dropdown-menu button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            background: none;
            text-align: left;
            cursor: pointer;
            color: var(--texto-oscuro);
            transition: background 0.3s;
        }

        .dropdown-menu button:hover {
            background: var(--gris-claro);
        }

        .dropdown-menu button i {
            margin-right: 8px;
            color: var(--rojo);
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .welcome-section {
            margin-bottom: 50px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(13, 45, 92, 0.08);
            border-left: 4px solid var(--amarillo);
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, transparent 70%);
            opacity: 0.1;
            border-radius: 0 0 0 100px;
        }

        .welcome-section h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--azul-oscuro);
            font-weight: 700;
        }

        .welcome-section p {
            color: var(--texto-medio);
            font-size: 1.1rem;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--azul-oscuro);
            font-weight: 600;
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--amarillo), var(--rojo));
            border-radius: 2px;
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 60px;
        }

        .course-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(13, 45, 92, 0.1);
            transition: all 0.3s ease;
            border: 1px solid var(--gris-medio);
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 25px rgba(13, 45, 92, 0.15);
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, var(--azul-oscuro), var(--amarillo));
        }

        .course-thumbnail {
            height: 160px;
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .course-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 209, 0, 0.1);
        }

        .course-thumbnail i {
            font-size: 2rem;
            margin-right: 10px;
            color: var(--amarillo);
        }

        .course-info {
            padding: 20px;
        }

        .course-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
            color: var(--azul-oscuro);
            line-height: 1.4;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: var(--texto-medio);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--gris-medio);
            border-radius: 4px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--amarillo), #FFC400);
            transition: width 0.3s ease;
        }

        .continue-btn {
            background: linear-gradient(135deg, var(--azul-medio) 0%, var(--azul-oscuro) 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            box-shadow: 0 2px 8px rgba(13, 45, 92, 0.3);
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(13, 45, 92, 0.4);
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
        }

        /* Estados vac√≠os */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--texto-medio);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gris-medio);
            margin-bottom: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            color: var(--azul-medio);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        footer {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
            border-top: 3px solid var(--amarillo);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .footer-logo span {
            color: var(--amarillo);
        }

        .copyright {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo" onclick="window.location.href='/dashboard'">Portal<span>Cap</span></div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="window.location.href='/capacitaciones'">
                    <i class="fas fa-graduation-cap" style="margin-right: 8px;"></i>
                    Capacitaciones
                </button>
                <button class="nav-btn" onclick="window.location.href='/badge'">
                    <i class="fas fa-award" style="margin-right: 8px;"></i>
                    Insignias
                </button>
            </div>
            <div class="user-info" onclick="toggleDropdown()">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">Usuario</span>
                <i class="fas fa-chevron-down" style="font-size: 0.8rem;"></i>
                <div class="dropdown-menu" id="dropdownMenu">
                    <button onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Cerrar Sesi√≥n
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <section class="welcome-section">
            <h1 id="welcomeMessage">¬°Hola!</h1>
            <p>Bienvenido/a de vuelta a tu portal de capacitaciones. Contin√∫a tu desarrollo profesional.</p>
        </section>

        <section>
            <h2 class="section-title">Continuar donde te quedaste</h2>
            <div class="courses-grid" id="continueCourses">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando cursos...</p>
                </div>
            </div>
        </section>

        <section>
            <h2 class="section-title">Cursos disponibles</h2>
            <div class="courses-grid" id="recommendedCourses">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando recomendaciones...</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">Portal<span>Cap</span></div>
            <div class="copyright">
                Portal de Capacitaciones ¬© 2025 - Todos los derechos reservados
            </div>
        </div>
    </footer>
<script>
    const API_URL = 'http://localhost:8080/api';

    function checkAuth() {
        const token = localStorage.getItem('token');
        const userId = localStorage.getItem('userId');
        
        if (token && userId) {
            console.log(' Usuario autenticado');
            return true;
        } else {
            console.log(' Usuario NO autenticado - Modo p√∫blico');
            return false;
        }
    }

    function toggleDropdown() {
        document.getElementById('dropdownMenu').classList.toggle('show');
    }

    window.onclick = function(event) {
        if (!event.target.closest('.user-info')) {
            const dropdown = document.getElementById('dropdownMenu');
            if (dropdown.classList.contains('show')) {
                dropdown.classList.remove('show');
            }
        }
    }

    function logout() {
        localStorage.clear();
        window.location.href = '/login';
    }

    function loadUserData() {
        const isAuthenticated = checkAuth();
        
        if (isAuthenticated) {
            //USUARIO AUTENTICADO
            const userName = localStorage.getItem('userName') || 'Usuario';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
            document.getElementById('welcomeMessage').textContent = `¬°Hola, ${userName}! `;
        } else {
            document.getElementById('userName').textContent = 'Invitado';
            document.getElementById('userAvatar').textContent = '?';
            document.getElementById('welcomeMessage').textContent = '¬°Bienvenido! ';
            
            const loginBtn = document.querySelector('.login-btn');
            if (loginBtn) {
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n';
                loginBtn.onclick = () => window.location.href = '/login';
            }
        }
    }

    async function fetchWithOptionalAuth(url, options = {}) {
        const token = localStorage.getItem('token');
        const headers = {
            'Content-Type': 'application/json',
            ...(options.headers || {})
        };
        
        // Solo agregar Authorization si hay token
        if (token) {
            headers['Authorization'] = `Bearer ${token}`;
        }

        try {
            const response = await fetch(url, { ...options, headers });
            
            // Si no est√° autenticado, no redirigir - solo devuelve null
            if (response.status === 401 || response.status === 403) {
                console.log(' Acceso no autorizado - Modo p√∫blico');
                return null;
            }
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            return await response.json();
        } catch (error) {
            console.error('Error en fetch:', error);
            return null;
        }
    }

    async function loadInProgressCourses() {
        const isAuthenticated = checkAuth();
        const container = document.getElementById('continueCourses');
        
        if (!isAuthenticated) {
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-user-clock"></i>
                    <h4>Inicia sesi√≥n para ver tu progreso</h4>
                    <p>Accede a tus cursos en progreso y contin√∫a donde lo dejaste</p>
                    <button class="continue-btn" onclick="window.location.href='/login'" style="margin-top: 15px;">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
                    </button>
                </div>
            `;
            return;
        }

        const userId = localStorage.getItem('userId');
        try {
            const progress = await fetchWithOptionalAuth(`${API_URL}/progress/user/${userId}`);
                
            if (!progress || progress.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-video"></i>
                        <p>No tienes cursos en progreso. ¬°Explora las capacitaciones disponibles!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = progress.map(prog => `
                <div class="course-card">
                    <div class="course-thumbnail">
                        <i class="fas fa-play-circle"></i>
                        En Progreso
                    </div>
                    <div class="course-info">
                        <h3 class="course-title">${prog.courseTitle}</h3>
                        <div class="course-meta">
                            <span><i class="fas fa-book"></i> ${prog.completedChapters}/${prog.totalChapters} cap√≠tulos</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${prog.progressPercentage || 0}%"></div>
                        </div>
                        <button class="continue-btn" onclick="viewCourse(${prog.courseId})">
                            <i class="fas fa-play-circle" style="margin-right: 8px;"></i>
                            Continuar (${Math.round(prog.progressPercentage || 0)}%)
                        </button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading progress:', error);
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error al cargar cursos en progreso</p>
                </div>
            `;
        }
    }

    async function loadAvailableCourses() {
        try {
            const courses = await fetchWithOptionalAuth(`${API_URL}/courses`);
            const container = document.getElementById('recommendedCourses');
            
            if (!courses || courses.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-lightbulb"></i>
                        <p>No hay cursos disponibles en este momento</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = courses.map(course => `
                <div class="course-card">
                    <div class="course-thumbnail">
                        <i class="fas fa-graduation-cap"></i>
                        ${course.moduleName || 'General'}
                    </div>
                    <div class="course-info">
                        <h3 class="course-title">${course.title}</h3>
                        <div class="course-meta">
                            <span><i class="fas fa-clock"></i> ${course.durationHours || 0}h</span>
                            <span class="badge">${course.difficulty || 'Principiante'}</span>
                        </div>
                        <button class="continue-btn" onclick="viewCourse(${course.id})">
                            <i class="fas fa-play-circle" style="margin-right: 8px;"></i>
                            Ver Curso
                        </button>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error loading courses:', error);
            document.getElementById('recommendedCourses').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error al cargar cursos disponibles</p>
                </div>
            `;
        }
    }

    function viewCourse(courseId) {
        console.log('üîç Navegando al curso:', courseId);
        window.location.href = `/course/${courseId}`;
    }

    async function startCourse(courseId) {
        if (!checkAuth()) {
            alert(' Debes iniciar sesi√≥n para comenzar un curso');
            window.location.href = '/login';
            return;
        }

        const userId = localStorage.getItem('userId');
        try {
            await fetchWithOptionalAuth(`${API_URL}/progress/course/start?userId=${userId}&courseId=${courseId}`, {
                method: 'POST'
            });
            window.location.href = `/course/${courseId}`;
        } catch (error) {
            console.error('Error starting course:', error);
            alert('Error al iniciar el curso. Intenta de nuevo.');
        }
    }

    window.addEventListener('load', async () => {
        console.log(' Inicializando dashboard...');
        
        loadUserData();
        await loadAvailableCourses();
        await loadInProgressCourses();
        
        console.log(' Dashboard cargado correctamente');
    });
</script>
    
</body>
</html>
