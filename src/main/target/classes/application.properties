#CONFIGURACIÓN

# nombre
spring.application.name=portal-capacitaciones
# Puerto 
server.port=8080

# BD
spring.datasource.url=jdbc:mysql://mysql-db:3306/portal_capacitaciones?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

#JWT
jwt.secret=MiclavesecretasuperseguraparaElPortalDeCapacitaciones2025!
jwt.expiration=86400000

# Mailhog
spring.mail.host=mailhog
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email del remitente
app.email.from=noreply@empresa.com

# 
#ARCHIVOS
# Tamaño máximo de archivos (100MB)
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# Directorio para almacenar archivos
app.upload.dir=./uploads


# SEGURIDAD

# Dominio corporativo permitido
app.corporate.domain=empresa.com

# Máximo de intentos de login fallidos
app.security.max-failed-attempts=3

# Tiempo de expiración del token de recuperación (1 hora en milisegundos)
app.security.reset-token-expiration=3600000


#NOTIFICACIONES
# Intervalo para enviar recordatorios (en días)
app.notifications.reminder-interval=3

# CONFIGURACIÓN DE LOGGING
logging.level.root=INFO
logging.level.com.empresa.portal=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG


# CONFIGURACIÓN DE CORS DESARROLLO
app.cors.allowed-origins=http://localhost:8080,http://localhost:3000

# MENSAJES PERSONALIZADOS EMAIL
app.messages.welcome=¡Bienvenido al Portal de Capacitaciones!
app.messages.course-completed=¡Felicidades! Has completado el curso
app.messages.badge-earned=¡Has ganado una nueva insignia!
app.messages.reminder=¡Ey! No te olvides de continuar tu curso 