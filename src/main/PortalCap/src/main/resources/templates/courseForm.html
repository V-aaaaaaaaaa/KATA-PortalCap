<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Curso - Portal Capacitaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --azul-oscuro: #0D2D5C;
            --azul-medio: #1E4A8B;
            --amarillo: #FFD100;
            --rojo: #E4002B;
            --verde: #00A86B;
            --gris-claro: #f5f7fa;
            --gris-medio: #e4e7eb;
            --texto-oscuro: #2C3E50;
            --texto-medio: #5D6D7E;
        }

        body {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            color: var(--texto-oscuro);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(13, 45, 92, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            color: white;
            padding: 30px 40px;
            border-bottom: 3px solid var(--amarillo);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .header .subtitle {
            opacity: 0.9;
            font-size: 1rem;
        }

        .form-content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--azul-oscuro);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .required {
            color: var(--rojo);
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--gris-medio);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background: white;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--azul-medio);
            box-shadow: 0 0 0 3px rgba(30, 74, 139, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* File Upload Styles */
        .file-upload {
            position: relative;
            margin-top: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 25px;
            border: 2px dashed var(--azul-medio);
            border-radius: 8px;
            background: var(--gris-claro);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            flex-direction: column;
        }

        .file-label:hover {
            background: #e8edff;
            border-color: var(--azul-oscuro);
        }

        .file-label.has-file {
            border-color: var(--verde);
            background: #e8f8f0;
        }

        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--azul-medio);
        }

        .file-label.has-file .file-icon {
            color: var(--verde);
        }

        .file-text {
            color: var(--azul-medio);
            font-weight: 600;
            font-size: 1rem;
        }

        .file-label.has-file .file-text {
            color: var(--verde);
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: var(--gris-claro);
            border-radius: 8px;
            display: none;
            border-left: 4px solid var(--verde);
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: var(--azul-oscuro);
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .file-size {
            color: var(--texto-medio);
            font-size: 0.85rem;
        }

        .btn-remove {
            margin-top: 10px;
            padding: 8px 16px;
            background: var(--rojo);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #C40024;
            transform: translateY(-1px);
        }

        .help-text {
            font-size: 0.85rem;
            color: var(--texto-medio);
            margin-top: 5px;
            font-style: italic;
        }

        .video-preview,
        .pdf-preview {
            margin-top: 20px;
            display: none;
        }

        .video-preview.show,
        .pdf-preview.show {
            display: block;
        }

        video {
            width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-container {
            display: flex;
            gap: 15px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--gris-medio);
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--azul-medio) 0%, var(--azul-oscuro) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(13, 45, 92, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(13, 45, 92, 0.4);
        }

        .btn-secondary {
            background: var(--gris-medio);
            color: var(--texto-oscuro);
        }

        .btn-secondary:hover {
            background: #d0d0d0;
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid var(--gris-medio);
            border-top: 4px solid var(--azul-medio);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            display: none;
            border-left: 4px solid transparent;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #e8f8f0;
            color: var(--verde);
            border-left-color: var(--verde);
        }

        .alert-error {
            background: #fde8e8;
            color: var(--rojo);
            border-left-color: var(--rojo);
        }
        
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .form-content {
                padding: 25px;
            }
            
            .header {
                padding: 25px;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-plus-circle" style="margin-right: 10px;"></i>Crear Nuevo Curso</h1>
            <p class="subtitle">Formulario para agregar un curso con videos y materiales PDF</p>
        </div>

        <div class="form-content">
            <div id="alert" class="alert"></div>

            <form id="courseForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Título del Curso <span class="required">*</span></label>
                    <input type="text" id="title" name="title" required placeholder="Ej: Introducción a Fullstack Development">
                </div>

                <div class="form-group">
                    <label for="description">Descripción <span class="required">*</span></label>
                    <textarea id="description" name="description" required placeholder="Describe de qué trata el curso..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="moduleId">Módulo <span class="required">*</span></label>
                        <select id="moduleId" name="moduleId" required>
                            <option value="">Seleccionar módulo...</option>
                            <option value="1">Fullstack Development</option>
                            <option value="2">APIs e Integraciones</option>
                            <option value="3">Cloud</option>
                            <option value="4">Data Engineering</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Dificultad</label>
                        <select id="difficulty" name="difficulty">
                            <option value="BEGINNER">Principiante</option>
                            <option value="INTERMEDIATE">Intermedio</option>
                            <option value="ADVANCED">Avanzado</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="instructor">Instructor</label>
                        <input type="text" id="instructor" name="instructor" placeholder="Nombre del instructor">
                    </div>

                    <div class="form-group">
                        <label for="durationHours">Duración (horas)</label>
                        <input type="number" id="durationHours" name="durationHours" min="1" placeholder="Ej: 8">
                    </div>
                </div>

                <div class="form-group">
                    <label for="video">Video del Curso (MP4) <span class="required">*</span></label>
                    <p class="help-text">Tamaño máximo: 200MB | Solo formato MP4</p>
                    
                    <div class="file-upload">
                        <input type="file" id="video" name="video" accept="video/mp4" class="file-input" required>
                        <label for="video" class="file-label" id="videoLabel">
                            <div>
                                <div class="file-icon">🎬</div>
                                <div class="file-text">Haz clic para subir video</div>
                                <div style="font-size: 0.8rem; color: var(--texto-medio); margin-top: 5px;">
                                    Formatos soportados: MP4
                                </div>
                            </div>
                        </label>
                    </div>

                    <div id="videoInfo" class="file-info">
                        <div class="file-name" id="videoName"></div>
                        <div class="file-size" id="videoSize"></div>
                        <button type="button" class="btn-remove" onclick="removeFile('video')">
                            <i class="fas fa-trash" style="margin-right: 5px;"></i>Eliminar video
                        </button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label for="videoDurationMinutes">Duración del video (minutos)</label>
                        <input type="number" id="videoDurationMinutes" name="videoDurationMinutes" min="1" placeholder="Ej: 45">
                    </div>

                    <div id="videoPreview" class="video-preview">
                        <video id="videoPlayer" controls></video>
                    </div>
                </div>

                <div class="form-group">
                    <label for="pdf">Material PDF</label>
                    <p class="help-text">Tamaño máximo: 20MB | Solo formato PDF</p>
                    
                    <div class="file-upload">
                        <input type="file" id="pdf" name="pdf" accept="application/pdf" class="file-input">
                        <label for="pdf" class="file-label" id="pdfLabel">
                            <div>
                                <div class="file-icon">📄</div>
                                <div class="file-text">Haz clic para subir PDF</div>
                                <div style="font-size: 0.8rem; color: var(--texto-medio); margin-top: 5px;">
                                    Formatos soportados: PDF
                                </div>
                            </div>
                        </label>
                    </div>

                    <div id="pdfInfo" class="file-info">
                        <div class="file-name" id="pdfName"></div>
                        <div class="file-size" id="pdfSize"></div>
                        <button type="button" class="btn-remove" onclick="removeFile('pdf')">
                            <i class="fas fa-trash" style="margin-right: 5px;"></i>Eliminar PDF
                        </button>
                    </div>

                    <div class="form-group" style="margin-top: 15px;">
                        <label for="pdfPages">Número de páginas del PDF</label>
                        <input type="number" id="pdfPages" name="pdfPages" min="1" placeholder="Ej: 50">
                    </div>

                    <div id="pdfPreview" class="pdf-preview">
                        <iframe id="pdfViewer"></iframe>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p style="margin-top: 15px; color: var(--texto-medio);">Subiendo archivos, por favor espera...</p>
                </div>

                <div class="btn-container">
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        <i class="fas fa-arrow-left" style="margin-right: 8px;"></i>Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save" style="margin-right: 8px;"></i>Crear Curso
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Maneja selección de video
        document.getElementById('video').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelection(file, 'video');
            }
        });

        // Maneja selección de PDF
        document.getElementById('pdf').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                handleFileSelection(file, 'pdf');
            }
        });

        function handleFileSelection(file, type) {
            const maxSize = type === 'video' ? 200 : 20; // MB
            const sizeMB = (file.size / (1024 * 1024)).toFixed(2);

            if (sizeMB > maxSize) {
                showAlert(`El archivo es muy pesado. Máximo permitido: ${maxSize}MB`, 'error');
                return;
            }

            // Actualizar UI
            const label = document.getElementById(`${type}Label`);
            const info = document.getElementById(`${type}Info`);
            const nameEl = document.getElementById(`${type}Name`);
            const sizeEl = document.getElementById(`${type}Size`);
            const preview = document.getElementById(`${type}Preview`);

            label.classList.add('has-file');
            info.classList.add('show');
            nameEl.textContent = file.name;
            sizeEl.textContent = `Tamaño: ${sizeMB} MB`;

            if (type === 'video') {
                const videoPlayer = document.getElementById('videoPlayer');
                videoPlayer.src = URL.createObjectURL(file);
                preview.classList.add('show');
            } else if (type === 'pdf') {
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.src = URL.createObjectURL(file);
                preview.classList.add('show');
            }
        }

        function removeFile(type) {
            const input = document.getElementById(type);
            const label = document.getElementById(`${type}Label`);
            const info = document.getElementById(`${type}Info`);
            const preview = document.getElementById(`${type}Preview`);

            input.value = '';
            label.classList.remove('has-file');
            info.classList.remove('show');
            preview.classList.remove('show');

            if (type === 'video') {
                document.getElementById('videoPlayer').src = '';
            } else {
                document.getElementById('pdfViewer').src = '';
            }
        }

        document.getElementById('courseForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('moduleId', document.getElementById('moduleId').value);
            formData.append('difficulty', document.getElementById('difficulty').value);

            const instructor = document.getElementById('instructor').value;
            if (instructor) formData.append('instructor', instructor);

            const durationHours = document.getElementById('durationHours').value;
            if (durationHours) formData.append('durationHours', durationHours);

            const videoDuration = document.getElementById('videoDurationMinutes').value;
            if (videoDuration) formData.append('videoDurationMinutes', videoDuration);

            const pdfPages = document.getElementById('pdfPages').value;
            if (pdfPages) formData.append('pdfPages', pdfPages);

            // Agregar archivos
            const videoFile = document.getElementById('video').files[0];
            if (videoFile) formData.append('video', videoFile);

            const pdfFile = document.getElementById('pdf').files[0];
            if (pdfFile) formData.append('pdf', pdfFile);

            document.getElementById('loading').classList.add('show');

            try {
                const response = await fetch(`${API_URL}/courses`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('¡Curso creado exitosamente! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/panelAdmin';
                    }, 2000);
                } else {
                    showAlert(data.error || 'Error al crear el curso', 'error');
                }
            } catch (error) {
                showAlert('Error de conexión: ' + error.message, 'error');
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        });

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
