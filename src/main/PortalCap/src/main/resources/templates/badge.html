<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón de la Fama - Portal de Capacitaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --azul-oscuro: #0D2D5C;
            --azul-medio: #1E4A8B;
            --amarillo: #FFD100;
            --rojo: #E4002B;
            --gris-claro: #f5f7fa;
            --gris-medio: #e4e7eb;
            --texto-oscuro: #2C3E50;
            --texto-medio: #5D6D7E;
        }

        body {
            background: linear-gradient(135deg, var(--azul-oscuro) 0%, var(--azul-medio) 100%);
            min-height: 100vh;
            color: white;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 209, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(228, 0, 43, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        header {
            background: rgba(13, 45, 92, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            border-bottom: 3px solid var(--amarillo);
            position: relative;
            z-index: 10;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .logo span {
            color: var(--amarillo);
        }

        .nav-menu {
            display: flex;
            gap: 15px;
        }

        .nav-btn {
            background-color: var(--rojo);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(228, 0, 43, 0.3);
        }

        .nav-btn:hover {
            background-color: #C40024;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(228, 0, 43, 0.4);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--amarillo) 0%, #FFC400 100%);
            color: var(--azul-oscuro);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* Hall Header */
        .hall-header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 209, 0, 0.3);
        }

        .hall-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(135deg, #FFD100 0%, #FFF 50%, #FFD100 100%);
            background-size: 200% auto;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .hall-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Stats Banner */
        .stats-banner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 50px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--amarillo);
            box-shadow: 0 10px 30px rgba(255, 209, 0, 0.3);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--amarillo);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Badges Section */
        .badges-section {
            margin-bottom: 60px;
        }

        .section-title {
            font-size: 2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 15px;
            position: relative;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(to bottom, var(--amarillo), var(--rojo));
            border-radius: 2px;
        }

        .section-title i {
            color: var(--amarillo);
        }

        /* Badges Grid */
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* Badge Card */
        .badge-pedestal {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
            cursor: pointer;
        }

        .badge-pedestal::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
            animation: rotate 10s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .badge-pedestal:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 209, 0, 0.5);
        }

        .badge-pedestal.locked {
            opacity: 0.5;
        }

        .badge-pedestal.locked .badge-icon {
            filter: grayscale(100%);
        }

        .lock-overlay {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            z-index: 2;
        }

        /* Badge Icon */
        .badge-icon {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 1;
        }

        .badge-icon::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .badge-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .badge-description {
            color: rgba(255,255,255,0.7);
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }

        .earned-date {
            margin-top: 15px;
            padding: 8px 16px;
            background: rgba(255, 209, 0, 0.2);
            border-radius: 20px;
            display: inline-block;
            color: var(--amarillo);
            font-size: 0.9rem;
            font-weight: bold;
        }

        .course-name {
            margin-top: 10px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            font-style: italic;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.6);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            background: rgba(13, 45, 92, 0.9);
            backdrop-filter: blur(10px);
            color: white;
            text-align: center;
            padding: 40px 0;
            margin-top: 80px;
            border-top: 3px solid var(--amarillo);
            position: relative;
            z-index: 10;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .footer-logo span {
            color: var(--amarillo);
        }

        .copyright {
            margin-top: 25px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            color: var(--amarillo);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="header-container">
            <div class="logo" onclick="window.location.href='/dashboard'">Portal<span>Cap</span></div>
            <div class="nav-menu">
                <button class="nav-btn" onclick="window.location.href='/capacitaciones'">
                    <i class="fas fa-graduation-cap" style="margin-right: 8px;"></i>
                    Capacitaciones
                </button>
                <button class="nav-btn" onclick="window.location.href='/badge'">
                    <i class="fas fa-award" style="margin-right: 8px;"></i>
                    Insignias
                </button>
            </div>
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
                <span id="userName">Usuario</span>
            </div>
        </div>
    </header>

    
    <div class="main-container">
        
        <div class="hall-header">
            <h1 class="hall-title"> SALÓN DE LA FAMA </h1>
            <p class="hall-subtitle">Colección de Insignias por Módulo Completado</p>
        </div>

        
        <div class="stats-banner">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-trophy" style="color: var(--amarillo);"></i>
                </div>
                <div class="stat-value" id="earnedCount">0</div>
                <div class="stat-label">Insignias Ganadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-medal" style="color: #722ed1;"></i>
                </div>
                <div class="stat-value" id="totalBadges">4</div>
                <div class="stat-label">Total Insignias</div>
            </div>
        </div>

        
        <div class="badges-section">
            <h2 class="section-title">
                <i class="fas fa-crown"></i>
                Tus Logros
            </h2>
            <div class="badges-grid" id="earnedBadgesGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando insignias ganadas...</p>
                </div>
            </div>
        </div>

        
        <div class="badges-section">
            <h2 class="section-title">
                <i class="fas fa-lock"></i>
                Por Desbloquear
            </h2>
            <div class="badges-grid" id="lockedBadgesGrid">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Cargando insignias bloqueadas...</p>
                </div>
            </div>
        </div>
    </div>

    
    <footer>
        <div class="footer-container">
            <div class="footer-logo">Portal<span>Cap</span></div>
            <div class="copyright">
                Portal de Capacitaciones © 2025 - Todos los derechos reservados
            </div>
        </div>
    </footer>

    <script>
        const API_URL = 'http://localhost:8080/api';

        // Verificar autenticación
        function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/login';
                return false;
            }
            return true;
        }

        //datos del usuario
        function loadUserData() {
            const userName = localStorage.getItem('userName') || 'Usuario';
            document.getElementById('userName').textContent = userName;
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
        }

        // Fetch con autenticación
        async function fetchWithAuth(url) {
            const token = localStorage.getItem('token');
            const response = await fetch(url, {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            });
            
            if (response.status === 401 || response.status === 403) {
                localStorage.clear();
                window.location.href = '/login';
                return null;
            }
            
            return response.json();
        }

        // Cargar insignias del usuario
        async function loadHallOfFame() {
        const userId = localStorage.getItem('userId');

        if (!userId) {
        console.error('No hay userId en localStorage');
        showError();
        return;
    }

    try {
        const response = await fetch(`${API_URL}/badges/user/${userId}`);
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        console.log('Datos recibidos:', data); // Para debug

        // Actualizar stats
        document.getElementById('earnedCount').textContent = data.earnedCount || 0;
        document.getElementById('totalBadges').textContent = data.totalBadges || 4;

        renderEarnedBadges(data.earnedBadges || []);

        renderLockedBadges(data.lockedBadges || []);

    } catch (error) {
        console.error('Error loading badges:', error);
        showError();
    }
}

        // Renderizar insignias ganadas
        function renderEarnedBadges(badges) {
            const grid = document.getElementById('earnedBadgesGrid');

            if (badges.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-trophy"></i>
                        <p>No has ganado insignias.<br>¡Completa un curso para tener la primera!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = badges.map(badge => `
                <div class="badge-pedestal">
                    <div class="badge-icon" style="background: ${badge.color};">
                        <i class="${badge.icon}"></i>
                    </div>
                    <h3 class="badge-name">${badge.name}</h3>
                    <p class="badge-description">Módulo Completado</p>
                    <div class="course-name">Curso: ${badge.courseName}</div>
                    <div class="earned-date">
                        <i class="fas fa-calendar-check"></i>
                        ${formatDate(badge.earnedAt)}
                    </div>
                </div>
            `).join('');
        }

        // Renderizar insignias bloqueadas
        function renderLockedBadges(badges) {
        const grid = document.getElementById('lockedBadgesGrid');

        console.log('Renderizando insignias bloqueadas:', badges); // Debug

    if (badges.length === 0) {
        grid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-star" style="color: var(--amarillo);"></i>
                <p>Has desbloqueado todas las insignias <br>Eres un verdadero muy pro!</p>
            </div>
        `;
        return;
    }

    grid.innerHTML = badges.map(badge => {
        console.log('Badge:', badge); // Ver cada insignia
        return `
            <div class="badge-pedestal locked">
                <div class="lock-overlay">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="badge-icon" style="background: ${badge.color};">
                    <i class="${badge.icon}"></i>
                </div>
                <h3 class="badge-name">${badge.name}</h3>
                <p class="badge-description">${badge.requirement}</p>
            </div>
        `;
    }).join('');
}

        //fecha
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function showError() {
            document.getElementById('earnedBadgesGrid').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <p>Error al cargar las insignias. Intenta de nuevo más tarde.</p>
                </div>
            `;
            document.getElementById('lockedBadgesGrid').innerHTML = '';
        }

        window.addEventListener('load', async () => {
            if (!checkAuth()) return;
            
            loadUserData();
            await loadHallOfFame();
        });
    </script>
</body>
</html>
